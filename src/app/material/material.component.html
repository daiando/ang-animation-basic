<md-card class="demo-card demo-basic">
  <md-toolbar color="primary">Textarea Autosize</md-toolbar>
  <md-card-content>
    <textarea mdTextareaAutosize class="demo-textarea"></textarea>
    <div>
      <md-input-container>
        <textarea mdInput
                  mdTextareaAutosize
                  placeholder="Autosized textarea"></textarea>
      </md-input-container>
    </div>
  </md-card-content>
</md-card>


<button md-button>flat</button>
<button md-raised-button>raised</button>
<button md-fab>
  <md-icon class="md-24">check</md-icon>
</button>
<button md-mini-fab>
  <md-icon class="md-24">check</md-icon>
</button>

<section>
  <button md-button color="primary">primary</button>
  <button md-button color="accent">accent</button>
  <button md-button color="warn">warn</button>
</section>

<button md-fab color="primary">
  <md-icon class="md-24">home</md-icon>
</button>

<hr>

<md-card>
  <md-spinner class="app-spinner"></md-spinner>
  <md-spinner color="accent" class="app-spinner"></md-spinner>
  <md-spinner color="primary"></md-spinner>
</md-card>

<md-card>
  <md-checkbox>Unchecked</md-checkbox>
  <md-checkbox [checked]="true">Checked</md-checkbox>

  <md-checkbox [disabled]="true">Disabled</md-checkbox>
</md-card>
